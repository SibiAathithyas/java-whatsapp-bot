name: Send Daily Java Task

on:
  schedule:
    - cron: '30 11 * * *'  # 5:00 PM IST
  workflow_dispatch:

permissions:
  contents: write  # allow pushing tasks.json updates

jobs:
  send-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the daily task (direct Twilio send)
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          MY_WHATSAPP_TO: ${{ secrets.MY_WHATSAPP_TO }}
        run: |
          echo "Running cron_send.py..."
          python cron_send.py

      - name: Commit state if changed
        run: |
          if [[ -n "$(git status --porcelain tasks.json)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add tasks.json
            git commit -m "Update last_sent_on (auto)"
            git push
          else
            echo "No changes to commit."
          fi
